<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-3">
      <div class="row">
        <nav>
          <div class="nav nav-tabs" id="user-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">User home</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">User profile</button>
            <button class="nav-link" id="nav-settings-tab" data-bs-toggle="tab" data-bs-target="#nav-settings" type="button" role="tab" aria-controls="nav-settings" aria-selected="false">User settings</button>
          </div>
        </nav>
        <div class="tab-content mb-5" id="user-tabContent">
          <div class="tab-pane active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">User home tab</div>
          <div class="tab-pane" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">User profile tab</div>
          <div class="tab-pane" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">User settings tab</div>
        </div>
      </div>
      <!-- Another tabs -->
      <div class="row mt-5">
        <ul class="nav nav-pills" id="appTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="messages-tab" data-bs-toggle="pill" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">Messages</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="settings-tab" data-bs-toggle="pill" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Messages settings</button>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="messages" role="tabpanel" aria-labelledby="messages-tab">Messages tab</div>
          <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">Messages settings tab</div>
        </div>
      </div>
    </div>
    <div class="container m-3">
      <div class="root"></div>
    </div>
    <div class="container m-3">
      <button id="alert-generator" class="btn btn-primary">Generate Alert</button>
      <div class="alerts m-5"></div>
    </div>
    <div class="container m-3">
      <h1>Feedback</h1>
      <form class="feedback-form">
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="inputEmail">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputComment" class="col-sm-2 col-form-label">Comment</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="comment" id="inputComment"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
      <script src="/vendors~main.js" ></script>
      <script src="/main.js" ></script>
    </div>
    <div class="container m-3">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block w-100" src="" data-src="holder.js/1000x400?auto=yes&bg=555&fg=333&text=First slide" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" data-src="holder.js/1000x400?auto=yes&bg=555&fg=333&text=Second slide" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" data-src="holder.js/1000x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div id="carouselExampleControls2" class="carousel slide mt-3" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block w-100" src="" data-src="holder.js/1000x400?auto=yes&bg=555&fg=333&text=First slide 2" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" data-src="holder.js/1000x400?auto=yes&bg=555&fg=333&text=Second slide 2" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" data-src="holder.js/1000x400?auto=yes&bg=555&fg=333&text=Third slide 2" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls2" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls2" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="nav.js"></script>
    <script src="form.js"></script>
    <script src="ox.js"></script>
    <script src="carousel.js"></script>
  </body>
</html>
